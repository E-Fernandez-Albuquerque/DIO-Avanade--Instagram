<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel='stylesheet' href="style.css">
</head>
<body>
    <div class="global">
        <div class="image">
            <img src="./images/instagram-celular.png" alt="Celular com instagram aberto">
        </div>
        <div class="access">
            <div class="login">
                <img id="logo" src="./images/instagram-logo.png" alt="Logo do Instagram">
                <form class="account">
                    <input type="text" placeholder="Telefone, nome de usuário ou email">
                    <input type="text" placeholder="Senha">
                </form>
                <div class="buttom">
                    <button class="enter" type="submit">
                        <div>Entrar</div></button>
                </div>
                <div class="subor">
                    <div class="or"></div>
                    <p>OU</p>
                    <div class="or"></div>
                </div>
                <div class="facebook-enter">
                    <button class="face-enter">
                        <img src="./images/facebook-icon.png">
                        <span>Entrar com o Facebook</span>
                    </button>
                    <a id="forgotten">Esqueceu a senha?</a>
                </div>
            </div>
            
            <div class="no-account">
                <span>Não tem uma conta?</span>
                <span id="cadastrar">Cadastre-se</span>
            </div>
            <span id="span-get">Obtenha o aplicativo.</span>
            <div class="get-app">
                <img src="./images/apple-button.png" alt="Baixar na AppStore">
                <img src="./images/googleplay-button.png" alt="Disponível no Google Play">
            </div>
        </div>
    </div>
</body>
</html>
